<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/login.css">
    <title>Log-in page</title>
</head>
<body>
    <header class="container">
        <nav>
            <div class="logo-titre">
                <h1 class="logo">Sophie Bluel</h1>
                <p class="titre">ARCHITECTE D'INTERIEUR</p>
            </div>
            <div class="liste-principal">
                <ul class="liste-nav">
                    <li><a href="#">projets</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a class="login-bold" href="#">login</a></li>
                    <li><p><img class="insta" src="assets/icons/instagram.png" alt="logo instagram"></p></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulaire">
            <h2>Log In</h2>
            <form action="POST">
                <div>
                    <label for="mail">E-mail</label>
                    <input type="mail">
                </div>
                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password">
                </div>
                <div class="button-forgot">
                    <button class="seco">Se connecter</button>
                    <a class="forget" href="#">Mot de passe oublié</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Mentions légales</p>
        </div>
    </footer>
</body>
</html>
